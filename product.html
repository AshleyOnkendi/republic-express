<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Item | Republic Express</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="background:white;">


    <button onclick="window.history.back()" style="position:fixed; top:15px; left:15px; background:rgba(255,255,255,0.9); border:none; width:35px; height:35px; border-radius:50%; box-shadow:0 4px 10px rgba(0,0,0,0.1); font-weight:bold; z-index:100; cursor:pointer; display:flex; align-items:center; justify-content:center; backdrop-filter:blur(5px); -webkit-backdrop-filter:blur(5px);">‚Üê</button>

    <img id="product-img" src="" class="product-hero">

    <div class="product-body">
        <div class="detail-header">
            <h1 id="product-name" class="detail-title">...</h1>
            <div style="text-align:right;">
                <div id="product-old-price" style="font-size:12px; text-decoration:line-through; color:#aaa;"></div>
                <div id="base-price" class="detail-price">...</div>
            </div>
        </div>
        
        <p id="product-desc" style="color:#666; line-height:1.4; font-size:13px; margin-bottom:20px;">...</p>

        <div id="dynamic-addons"></div>
    </div>

    <div class="action-bar">
        <div>
            <div style="font-size:10px; color:#999; text-transform:uppercase; font-weight:600;">Subtotal</div>
            <div style="font-size:18px; font-weight:800; color:var(--primary);">KES <span id="dynamic-total">0</span></div>
        </div>
        <button id="add-to-order-btn" onclick="addToOrder()" class="add-to-cart-btn">Add to Order</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
