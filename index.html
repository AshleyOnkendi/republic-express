<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Republic Express</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div class="hero">
        <div style="display:flex; justify-content:space-between;">
            <div>
                <h1>Republic <span class="hero-brand">Express</span></h1>
                <p>Premium coffee, crafted for you.</p>
            </div>
            <a href="login.html" style="opacity:0.2; text-decoration:none; color:white; font-size:20px;">‚òï</a>
        </div>
    </div>

    <div id="category-tabs">
        </div>

    <div id="menu-container">
        <p style="text-align:center; margin-top:50px; color:#999;">Loading Menu...</p>
    </div>

    <div id="cart-bar" onclick="openCheckout()">
        <div class="cart-left">
            <span class="cart-count" id="cart-count-badge">0</span>
            <span>View Order</span>
        </div>
        <div style="font-weight:700;">KES <span id="cart-total">0</span></div>
    </div>

    <div id="checkout-modal" class="modal-overlay">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0; font-size:22px;">Your Order</h2>
                <button onclick="closeCheckout()" style="background:none; border:none; font-size:24px; color:#888;">&times;</button>
            </div>

            <div id="order-summary" style="max-height: 200px; overflow-y: auto; margin-bottom: 25px;"></div>
            
            <div style="display:flex; justify-content:space-between; font-weight:700; font-size:18px; margin-bottom:25px; border-top:1px dashed #ddd; padding-top:15px;">
                <span>Total Amount</span>
                <span>KES <span id="modal-total">0</span></span>
            </div>

            <label style="font-size:12px; font-weight:700; color:#888; text-transform:uppercase; letter-spacing:1px; margin-bottom:8px; display:block;">Service Type</label>
            <div class="toggle-group">
                <button id="btn-takeaway" class="toggle-btn active" onclick="setOrderType('takeaway')">üèÉ Takeaway</button>
                <button id="btn-dinein" class="toggle-btn" onclick="setOrderType('dine_in')">üçΩÔ∏è Dine-In</button>
            </div>

            <div id="table-input-div" style="display:none;">
                <input type="number" id="table-number" class="form-input" placeholder="Enter Table Number">
            </div>

            <label style="font-size:12px; font-weight:700; color:#888; text-transform:uppercase; letter-spacing:1px; margin-bottom:8px; display:block;">Payment Method</label>
            <div class="toggle-group">
                <button id="btn-mpesa" class="toggle-btn active" onclick="setPaymentMethod('mpesa')">üì≤ M-Pesa</button>
                <button id="btn-cash" class="toggle-btn" onclick="setPaymentMethod('cash')">üíµ Cash</button>
            </div>
            
            <input type="tel" id="phone-input" class="form-input" placeholder="Phone Number (Required)">
            
            <button id="pay-btn" onclick="processPayment()" style="width:100%; padding:18px; border-radius:16px; border:none; background:var(--primary); color:white; font-weight:700; font-size:16px; margin-top:10px;">COMPLETE ORDER</button>
        </div>
    </div>

    <div id="receipt-modal" class="modal-overlay">
        <div class="modal-box" style="text-align:center;">
            <div id="receipt-area" style="background:#fffaf0; padding:20px; border:1px dashed #ccc; border-radius:16px; margin-bottom:20px;">
                <h2 style="color:var(--primary); margin:0;">Republic Express</h2>
                <p style="font-size:12px; color:#666; text-transform:uppercase; letter-spacing:2px;">Official Receipt</p>
                <h1 id="receipt-total" style="font-size:36px; color:var(--primary); margin:15px 0;">KES 0</h1>
                <div id="receipt-items" style="text-align:left; font-size:14px; margin:20px 0; border-top:1px dashed #ccc; border-bottom:1px dashed #ccc; padding:15px 0;"></div>
                <div style="display:flex; justify-content:space-between; font-size:12px; color:#666; font-weight:600;">
                    <span id="receipt-id">#000</span>
                    <span id="receipt-footer">Paid</span>
                </div>
            </div>
            <button onclick="finishOrder()" style="width:100%; padding:16px; background:var(--primary); color:white; border:none; border-radius:14px; font-weight:bold;">Track Order ‚Üí</button>
            <button onclick="downloadReceipt()" style="width:100%; padding:10px; background:transparent; color:#888; border:none; margin-top:10px; font-size:13px;">Download Image üì•</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Override the cart update to handle the animation class
        const originalUpdateCart = updateCartIcon;
        updateCartIcon = function() {
            const totalEl = document.getElementById('cart-total');
            const countEl = document.getElementById('cart-count-badge');
            const bar = document.getElementById('cart-bar');
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            
            if (totalEl) totalEl.innerText = total.toLocaleString();
            if (countEl) countEl.innerText = cart.length;
            
            if(cart.length > 0) {
                bar.style.display = 'flex'; // Ensure it's in the DOM
                // Small delay to allow CSS transition to catch the display change
                setTimeout(() => bar.classList.add('visible'), 10);
            } else {
                bar.classList.remove('visible');
            }
        }
        
        // Modal Logic Overrides for Animation
        const originalOpenCheckout = openCheckout;
        openCheckout = function() {
            if (cart.length === 0) return alert("Cart is empty!");
            const modal = document.getElementById('checkout-modal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('open'), 10); // Trigger CSS fade/slide
            
            // Populate data
            document.getElementById('modal-total').innerText = cart.reduce((sum, item) => sum + item.price, 0).toLocaleString();
            document.getElementById('order-summary').innerHTML = cart.map(item => `
                <div style="display:flex; justify-content:space-between; margin-bottom:12px; border-bottom:1px solid #f5f5f5; padding-bottom:8px;">
                    <div>
                        <div style="font-weight:600;">${item.name}</div>
                        <div style="font-size:12px; color:#999;">${item.details || 'No extras'}</div>
                    </div>
                    <div style="font-weight:600;">${item.price}</div>
                </div>`).join('');
        }

        const originalCloseCheckout = closeCheckout;
        closeCheckout = function() {
            const modal = document.getElementById('checkout-modal');
            modal.classList.remove('open');
            setTimeout(() => modal.style.display = 'none', 300); // Wait for animation
        }
    </script>
</body>
</html>
